
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuccessInvest Classroom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class'
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Sora:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #ffffff;
            --bg-mesh: radial-gradient(at 0% 0%, rgba(178, 41, 49, 0.08) 0px, transparent 50%),
                       radial-gradient(at 100% 0%, rgba(0, 0, 0, 0.03) 0px, transparent 50%);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(0, 0, 0, 0.1);
            --text-primary: #000000;
            --text-secondary: #3c3c43;
            --text-translation: #0a7a0a;
            --accent-red: #b22931;
            --brand-charcoal: #262625;
            --radius-lg: 6px;
            --radius-md: 4px;
        }

        [data-theme='dark'] {
            --bg-app: #000000;
            --bg-mesh: radial-gradient(at 0% 0%, rgba(178, 41, 49, 0.12) 0px, transparent 50%),
                       radial-gradient(at 100% 100%, rgba(38, 38, 37, 0.3) 0px, transparent 50%);
            --glass-bg: rgba(28, 28, 30, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #86868b;
            --text-translation: #a3e635;
            --accent-red: #d02e38;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-app);
            background-image: var(--bg-mesh);
            color: var(--text-primary);
            margin: 0;
            overflow: hidden;
            font-size: 16px;
        }

        .apple-glass {
            -webkit-backdrop-filter: blur(24px);
            backdrop-filter: blur(24px);
            background-color: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
        }

        .brand-red { background-color: var(--accent-red); }
        .text-brand-red { color: var(--accent-red); }
        .font-sora { font-family: 'Sora', sans-serif; }

        input, select, button, .panel-radius, video, img {
            border-radius: var(--radius-lg) !important;
        }

        #root, body, html {
            border-radius: 0 !important;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(128, 128, 128, 0.2);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(128, 128, 128, 0.4);
        }

        @keyframes pulse-soft {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.99); }
        }
        .animate-pulse-soft {
            animation: pulse-soft 2s infinite ease-in-out;
        }
        
        .persistent-panel {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>

</html>
